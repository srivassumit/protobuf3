syntax = "proto3";

package example.simple;

option java_package = "com.example.options";
//without this, the multiple messages will be created in the same file.
option java_multiple_files = true;

message OptionMessageTest {
    int32 id = 1;
    bool is_simple = 2;
    string name = 3;
    repeated int32 sample_list = 4;
}

message OptionsMessageOther {
    string hello = 1;
}